name: Build and Deploy

on:
  push:
    branches:
      - ci/cd
  pull_request:
    branches:
      - ci/cd

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Qt
      uses: jurplel/install-qt-action@v4
      with:
        version: '6.7.0'  # Qt version you are using
        host: windows
        target: desktop
        arch: mingw_64  # MinGW architecture
        dir: ${{ runner.temp }}/qt
        setup-python: 'false'

    - name: Set up CMake
      uses: lukka/get-cmake@latest
      with:
        cmake-version: '3.24.2'  # or the version of CMake you are using

    - name: Configure with CMake
      run: cmake -B build -S . -DCMAKE_PREFIX_PATH=${{ runner.temp }}/qt/6.7.0/mingw_64 -G "MinGW Makefiles"

    - name: Build with CMake
      run: cmake --build build --config Release

    - name: Deploy with windeployqt
      run: |
        ${{ runner.temp }}/qt/6.7.0/mingw_64/bin/windeployqt.exe --dir build/Release --release build/Release/YourExecutable.exe

    - name: Archive build output
      uses: actions/upload-artifact@v4
      with:
        name: Build
        path: build/Release/
