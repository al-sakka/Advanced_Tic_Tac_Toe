name: CI

on:
  push:
    branches: [ci/cd]
  pull_request:
    branches: [ci/cd]

jobs:
  build-and-package:
    runs-on: windows-latest

    steps:
      # Checkout the repository and submodules
      - name: Checkout repository and submodules
        uses: actions/checkout@v2
        with:
          submodules: recursive
      
      # Set up MSVC environment
      - name: Configure MSVC
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: x64
          spectre: true

      # Install Qt
      - name: Install Qt
        uses: jurplel/install-qt-action@v4
        with:
          version: '6.7.0'
          host: 'windows'
          target: 'desktop'
          arch: 'win64_msvc2019_64'
          dir: 'C:/Qt'
          install-deps: 'true'
          

      # Configure CMake
      - name: Configure CMake
        run: cmake -B build -S . -DCMAKE_PREFIX_PATH=C:/Qt/6.7.0/msvc2019_64

      # Build the application with CMake
      - name: Build with CMake
        run: cmake --build build --config Release

      # Create deployment directory and copy necessary files
      - name: Prepare deployment
        run: |
          mkdir deploy
          mkdir deploy/Advanced-Tic-Tac-Toe
          mkdir deploy/Advanced-Tic-Tac-Toe/platforms
          mkdir deploy/Advanced-Tic-Tac-Toe/styles
          mkdir deploy/Advanced-Tic-Tac-Toe/imageformats
          mkdir deploy/Advanced-Tic-Tac-Toe/iconengines

          # Copy executable and Qt DLLs
          cp build/Release/Advanced-Tic-Tac-Toe.exe deploy/Advanced-Tic-Tac-Toe/
          cp C:/Qt/6.7.0/msvc2019_64/bin/Qt6Core.dll deploy/Advanced-Tic-Tac-Toe/
          cp C:/Qt/6.7.0/msvc2019_64/bin/Qt6Widgets.dll deploy/Advanced-Tic-Tac-Toe/
          cp C:/Qt/6.7.0/msvc2019_64/bin/Qt6Gui.dll deploy/Advanced-Tic-Tac-Toe/
          cp C:/Qt/6.7.0/msvc2019_64/bin/Qt6Sql.dll deploy/Advanced-Tic-Tac-Toe/

          # Copy necessary plugins (adjust as per your project requirements)
          cp -r C:/Qt/6.7.0/msvc2019_64/plugins/platforms/qwindows.dll deploy/Advanced-Tic-Tac-Toe/platforms/
          cp -r C:/Qt/6.7.0/msvc2019_64/plugins/styles/qwindowsvistastyle.dll deploy/Advanced-Tic-Tac-Toe/styles/
          cp -r C:/Qt/6.7.0/msvc2019_64/plugins/imageformats/qico.dll deploy/Advanced-Tic-Tac-Toe/imageformats/
          cp -r C:/Qt/6.7.0/msvc2019_64/plugins/iconengines/qsvgicon.dll deploy/Advanced-Tic-Tac-Toe/iconengines/

      # Create NSIS installer
      - name: Create NSIS installer
        run: |
          mv deploy/Advanced-Tic-Tac-Toe deploy/windows/nsis/
          cd deploy/windows/nsis
          makensis /X"SetCompressor /FINAL lzma" setup.nsi
          ren *.exe Advanced-Tic-Tac-Toe-${{ github.run_number }}-Windows.exe

      # Upload installer as a build artifact
      - name: Upload NSIS installer
        uses: actions/upload-artifact@v2
        with:
          name: Advanced-Tic-Tac-Toe-${{ github.run_number }}-Windows.exe
          path: deploy/windows/nsis/Advanced-Tic-Tac-Toe-${{ github.run_number }}-Windows.exe
