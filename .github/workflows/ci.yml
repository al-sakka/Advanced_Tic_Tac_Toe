name: CI

on:
  push:
    branches: [ci/cd]
  pull_request:
    branches: [ci/cd]

jobs:
  build-and-package:
    runs-on: windows-latest
    steps:
          # Checkout the repository and submodules
      - name: Checkout repository and submodules
        uses: actions/checkout@v2
        with:
          submodules: recursive
      
      # Set up MSVC environment
      - name: Configure MSVC
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: x64
          spectre: true

      # Install Qt
      - name: Install Qt
        uses: jurplel/install-qt-action@v2
        with:
          version: '6.7.0'
          host: 'windows'
          target: 'desktop'
          arch: 'win64_msvc2019_64'
          dir: 'C:/Qt'

      # Configure CMake
      - name: Configure CMake
        run: cmake -B build -S . -DCMAKE_PREFIX_PATH=C:/Qt/6.7.0/msvc2019_64

      # Build the application with CMake
      - name: Build with CMake
        run: cmake --build build --config Release

      # Download windeployqt
      - name: Download windeployqt
        run: |
          mkdir tools
          Invoke-WebRequest -Uri https://download.qt.io/official_releases/qt/6.7/6.7.0/bin/windows/x64/windeployqt.exe -OutFile tools/windeployqt.exe

      # Deploy Qt dependencies using windeployqt
      - name: Deploy Qt dependencies
        run: |
          mkdir bin
          move build/Release/Advanced-Tic-Tac-Toe.exe bin
          tools/windeployqt.exe bin/Advanced-Tic-Tac-Toe.exe --compiler-runtime
          mkdir "Advanced-Tic-Tac-Toe"
          move bin "Advanced-Tic-Tac-Toe"

      # Create NSIS installer
      - name: Create NSIS installer
        run: |
          move "Advanced-Tic-Tac-Toe" deploy/windows/nsis/
          cd deploy/windows/nsis
          makensis /X"SetCompressor /FINAL lzma" setup.nsi
          ren *.exe Advanced-Tic-Tac-Toe-${{ github.run_number }}-Windows.exe

      # Upload installer as a build artifact
      - name: Upload NSIS installer
        uses: actions/upload-artifact@v2
        with:
          name: Advanced-Tic-Tac-Toe-${{ github.run_number }}-Windows.exe
          path: deploy/windows/nsis/Advanced-Tic-Tac-Toe-${{ github.run_number }}-Windows.exe
